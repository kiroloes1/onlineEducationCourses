    // variable
const name=document.getElementById("name");

const btn = document.getElementById("btn");
const profile=document.getElementById("profile");

function getIcon(value){
  
  console.log(value)
   profilevalue=value;

        });
        return;
      }

      
if((passValue.length<8)){

        icon: "error",
        title: "error!",
        text: "please must be password length equal eight or more"
      });
      return;
}

studentArray.forEach((e,i,arr) => {
    if(e.token===localStorage.getItem("token")){
        arr[i].name=nameValue;
        arr[i].email=emailValue;
        arr[i].password=passValue;
        arr[i].icon=profilevalue


    }
    localStorage.setItem("studentArray",JSON.stringify(studentArray))
});




Swal.fire({

}).then((result) => {
