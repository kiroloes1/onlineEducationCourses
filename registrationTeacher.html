    <body>
        
<div class="container-home  flex flex-row">

  <!-- right sub container -->
  <div class="base-container flex-1 ">
  
    <!-- up nav -->
    <div style="position: sticky; left: 0; top: 0; z-index: 5;"  class="main-nav-bar flex  justify-around items-center px-5 py-4 pr-7 bg-white">
        <h2  class="font-semibold text-xl">Educa</h2>

        <div class="form">
            <input class="bg-gray-200 hidden md:inline py-2 px-3 rounded-md w-36 md:w-80  xl:w-96" type="search" placeholder="search courses...." name="searchCourses">
            <i class="relative right-8 hidden md:inline fa-solid fa-magnifying-glass"></i>
            
        </div>

        <div class="icon-controls flex space-x-3">
            <i class="bg-gray-200 p-3 text-md rounded-md text-center fa-solid fa-bars"></i>
            <i class="bg-gray-200 p-3 text-md rounded-md text-center fa-solid fa-user"></i>
            <i class="bg-gray-200 p-3 text-md rounded-md text-center md:hidden fa-solid fa-magnifying-glass"></i>
            <i class="bg-gray-200 p-3 text-md rounded-md text-center fa-solid fa-gear"></i>
        </div>
    </div>

    <div class="main-container bg-gray-200  p-3 xl:px-32">

        <!-- Teacher Registration Form -->
<div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold text-purple-600 mb-6 text-center">Teacher Registration Form</h2>
  
  <form class="space-y-5">
    <!-- Full Name -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
      <input type="text" placeholder="Enter full name" 
        class="w-full border border-gray-300  bg-gray-100 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-purple-400">
    </div>

    <!-- Email -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Email</label>
      <input type="email" placeholder="Enter email address" 
        class="w-full border border-gray-300  bg-gray-100 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-purple-400">
    </div>

    <!-- Phone -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Phone</label>
      <input type="tel" placeholder="Enter phone number" 
        class="w-full border border-gray-300  bg-gray-100 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-purple-400">
    </div>

    <!-- Subject -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Department</label>
      <input type="text" placeholder="e.g. Mathematics, Programming, Physics..." 
        class="w-full border border-gray-300  bg-gray-100 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-purple-400">
    </div>

    <!-- Years of Experience -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Years of Experience</label>
      <input type="number" min="0" placeholder="Enter experience in years" 
        class="w-full border border-gray-300  bg-gray-100 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-purple-400">
    </div>

    <!-- Bio -->
    <div>
      <label class="block text-gray-700 font-semibold mb-2">Short Bio</label>
      <textarea placeholder="Write a short description about the teacher..." rows="4"
        class="w-full border border-gray-300  bg-gray-100 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-purple-400"></textarea>
    </div>

    <!-- Upload Photo -->
     
    <div  >

      <p class="block text-gray-700 font-semibold mb-5">please select your icon</p>
      <div class="Upload-Photo flex flex-wrap gap-5 px-10">

      </div>
    </div>

    <!-- Submit -->
    <div class="flex justify-center">
      <button type="submit" 
        class="bg-purple-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-purple-700 transition-all">
        Submit
      </button>
    </div>
  </form>
</div>
